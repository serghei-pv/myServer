        <li>

            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="32" height="32" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"

            </svg>

        <li>

        <div class="lrInputDiv">
          <p>Username</p>
          <input class="lrInput" type="text" name="username" />
          <p>Password</p>
          <input class="lrInput" type="password" name="password" />
        </div>

        <div class="lrButtonDiv">
          <button class="lrButton" type="button" id="registerButton">Create account</button>
          <button class="lrButton" type="button" id="loginButton">Login</button>
        </div>
      </form>
    </main>

    <footer></footer>
